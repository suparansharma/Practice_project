<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Hello i am new</h4>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="name" name="name" id=""><br>
        <input type="text" placeholder="price" name="price  " id=""><br>
        <input type="text" placeholder="quantity" name="quantity" id=""><br>
        <button type="submit">Add Product</button>    
    </form>

    <div id="products">

    </div>

    <script>
      function loadProducts(){
        fetch('/products')
        .then(res =>res.json())
        .then(products=>{
            const container = document.getElementById('products');
            products.forEach(pd=>{
                console.log(products);
                const p = document.createElement('p');
                p.innerHTML = `<strong>${pd.name}</strong>  Price:${pd.price}  Quantity:${pd.quantity}
                <button onclick="deleteProduct('${pd._id}')">Delete</button>
                `;
                container.appendChild(p);
            })
        })
      }

      loadProducts();

      function deleteProduct(id){
        console.log(id);
        fetch(`/delete/${id}`,{
            method:'DELETE'
        })
        .then(res =>res.json)
        .then(result =>{
            console.log("successfully delete");
        })
      }
    </script>
</body>
</html>
