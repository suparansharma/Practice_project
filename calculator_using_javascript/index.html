<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <form action="" name="form">
        <input
          type="text"
          value=""
          class="form-control mainBar"
          name="display"
          id="inputBox"
        />
        <div class="btn-area">
          <div class="line">
            <input
              type="button"
              value="9"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="8"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="7"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="*"
              class="btn btn-warning"
              onclick="calculate(this.value)"
            />
          </div>
          <div class="line">
            <input
              type="button"
              value="6"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="5"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="4"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="-"
              class="btn btn-warning"
              onclick="calculate(this.value)"
            />
          </div>
          <div class="line">
            <input
              type="button"
              value="3"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="2"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="1"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="+"
              class="btn btn-warning"
              onclick="calculate(this.value)"
            />
          </div>
          <div class="line">
            <input
              type="button"
              value="0"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="00"
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="."
              class="btn btn-primary"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="/"
              class="btn btn-warning"
              onclick="calculate(this.value)"
            />
          </div>

          <div class="lastline">
            <input
              type="button"
              value="="
              class="btn btn-warning"
              onclick="display.value=eval(display.value)"
            />
            <input
              type="button"
              value="c"
              class="btn btn-warning"
              onclick="display.value=null"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
