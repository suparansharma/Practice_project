<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="randomValue" type="text">
                    <button class="generate-btn" id="generateBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="typeInput">
                    <div class="numbers">
                        <div id="btnAll" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"value="7">7</div>
                              <div class="button"value="8">8</div>
                              <div class="button"value="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"value="4">4</div>
                              <div class="button"value="5">5</div>
                              <div class="button"value="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="1">1</div>
                              <div class="button" value="2">2</div>
                              <div class="button" value="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="verifyPin()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="afterMatching" class="notify-section">
            <p id="doNotMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
