<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bank</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h2>Login</h2>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="password" />
        <br />
        <button id="login" class="btn-success">Enter</button>
      </div>
    </div>

    <div id="transactionArea">
      <h1>Transaction Area</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="Deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDepositBalance">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="Withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currnetWithdrawBalance">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="Balance status">
            <h5>Balance</h5>
            <h2>$<span id="Balance">1245</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="enter the Deposit value"
            />
            <br />
            <button id="Depositbtn" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              id="withdrawAmount"
              class="form-control"
              placeholder="enter the withdraw value"
            />
            <br />
            <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    var logInBtn = document.getElementById("login");
    logInBtn.addEventListener("click", function () {
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";

      const transactionArea = document.getElementById("transactionArea");
      transactionArea.style.display = "block";
    });

    var depositBtn = document.getElementById("Depositbtn");
    depositBtn.addEventListener("click", function () {
      //   const depositAmount = document.getElementById("depositAmount").value;
      //   const depositNumber = parseFloat(depositAmount);

      const depositNumber = inputValue("depositAmount");
      document.getElementById("depositAmount").value = "";
      updateSpan("currentDepositBalance", depositNumber);
      updateSpan("Balance", depositNumber);
    });

    var withdrawBtn = document.getElementById("withdrawBtn");
    withdrawBtn.addEventListener("click", function () {
      var withdrawAmount = inputValue("withdrawAmount");
      console.log(withdrawAmount);
    });

    function inputValue(id) {
      const withdrawAmount = document.getElementById(id).value;
      const withdrawNumber = parseInt(withdrawAmount);
      return withdrawNumber;
    }

    function updateSpan(id, depositNumber) {
      const TotalBalance = document.getElementById(id).innerText;
      const TotalBalanceNumber = parseFloat(TotalBalance);
      const totalAmount = TotalBalanceNumber + depositNumber;
      document.getElementById(id).innerText = totalAmount;
    }
  </script>
</html>
